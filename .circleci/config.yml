version: 2.1

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - React
      - build:
          requires:
            - React
             

jobs:
  React:
    docker:
      - image: cimg/node:14.17.3
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
        


  build:
    docker:
      - image: cimg/node:14.17.3
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: build
          command: npm run build       